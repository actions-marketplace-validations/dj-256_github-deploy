name: test-deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
#    env:
#      NODE_ENV: test
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup demo
        run: |
          mkdir res
          touch res/file{1..3}.txt
          touch res/file{1..3}.js
          mkdir res/dir1
          touch res/dir1/file1{1..3}.txt
          touch res/dir1/file1{1..3}.js
      - name: Copy file
        uses: ./
        with:
          local: ./res/file1.txt
          remote: /scp
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
      - name: Copy directory
        uses: ./
        with:
          local: ./res/dir1
          remote: /scp
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
      - name: Copy excluding all js files recursively
        uses: ./
        with:
          local: res/dir1
          remote: /scp
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
          exclude: '*.js'
      - name: Copy excluding dir1
        uses: ./
        with:
          local: res/
          remote: /scp
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
          exclude: 'dir1'
      - name: Copy excluding dir1/file11.txt
        uses: ./
        with:
          local: res/
          remote: /scp
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
          exclude: 'dir1/file11.txt'
